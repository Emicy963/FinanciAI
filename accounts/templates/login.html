<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registro - CreditoSmart Angola</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --success-color: #16a34a;
            --danger-color: #dc2626;
            --warning-color: #ea580c;
            --info-color: #0891b2;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, #667eea 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .auth-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            width: 90%;
            max-width: 1000px;
            min-height: 600px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .sliding-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 25px 0 0 25px;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .sliding-panel.slide-right {
            left: 50%;
            border-radius: 0 25px 25px 0;
        }

        .panel-content h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .panel-content p {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .panel-btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 12px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .panel-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: white;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .panel-btn:hover::before {
            left: 0;
        }

        .panel-btn:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .form-section {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 3rem 2rem;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .form-section.register-form {
            right: 0;
            z-index: 1;
        }

        .form-section.login-form {
            left: 0;
            z-index: 1;
        }

        .form-section.hidden {
            opacity: 0;
            transform: translateX(100px);
            z-index: -1;
        }

        .form-section h2 {
            color: var(--dark-color);
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #e2e8f0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .social-btn.facebook:hover { background: #3b5998; border-color: #3b5998; }
        .social-btn.google:hover { background: #dd4b39; border-color: #dd4b39; }
        .social-btn.linkedin:hover { background: #0077b5; border-color: #0077b5; }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #64748b;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
        }

        .auth-form {
            width: 100%;
            max-width: 350px;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }

        .form-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 1.1rem;
            z-index: 2;
            transition: color 0.3s ease;
        }

        .form-input:focus + .form-icon {
            color: var(--primary-color);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                max-width: 95%;
                min-height: 70vh;
            }

            .sliding-panel {
                position: static;
                width: 100%;
                height: 200px;
                border-radius: 25px 25px 0 0;
            }

            .sliding-panel.slide-right {
                border-radius: 0 0 25px 25px;
                order: 2;
            }

            .form-section {
                position: static;
                width: 100%;
                height: auto;
                padding: 2rem;
            }

            .form-section.hidden {
                display: none;
            }

            .panel-content h2 {
                font-size: 1.8rem;
            }

            .panel-content p {
                font-size: 1rem;
            }
        }

        /* Animation Classes */
        .slide-in-right {
            animation: slideInRight 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .slide-in-left {
            animation: slideInLeft 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Brand Logo */
        .brand-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            z-index: 100;
            text-decoration: none;
        }

        .brand-logo:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Loading Animation */
        .loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .loading .submit-btn::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <a href="#" class="brand-logo">
        <i class="fas fa-chart-line me-2"></i>
        FinanciAI
    </a>

    <div class="auth-container">
        <!-- Sliding Panel -->
        <div class="sliding-panel" id="slidingPanel">
            <div class="panel-content" id="panelContent">
                <h2>Bem-vindo de Volta!</h2>
                <p>Para manter-se conectado conosco</p>
                <p>faça login com suas informações pessoais</p>
                <button class="panel-btn" id="switchToLogin">Entrar</button>
            </div>
        </div>

        <!-- Register Form -->
        <div class="form-section register-form" id="registerForm">
            <h2>Criar Conta</h2>
            
            <div class="social-login">
                <div class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn linkedin">
                    <i class="fab fa-linkedin-in"></i>
                </div>
            </div>

            <div class="divider">
                <span>ou use seu email para registro</span>
            </div>

            <form class="auth-form" method="POST" action="#">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="name" class="form-input" placeholder="Nome Completo" required>
                    <i class="fas fa-user form-icon"></i>
                </div>

                <div class="form-group">
                    <input type="email" name="email" class="form-input" placeholder="Email" required>
                    <i class="fas fa-envelope form-icon"></i>
                </div>

                <div class="form-group">
                    <input type="password" name="password" class="form-input" placeholder="Senha" required>
                    <i class="fas fa-lock form-icon"></i>
                </div>

                <button type="submit" class="submit-btn">Criar Conta</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="form-section login-form hidden" id="loginForm">
            <h2>Entrar na Conta</h2>
            
            <div class="social-login">
                <div class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn linkedin">
                    <i class="fab fa-linkedin-in"></i>
                </div>
            </div>

            <div class="divider">
                <span>ou use seu email</span>
            </div>

            <form class="auth-form" method="POST" action="#">
                <div class="form-group">
                    <input type="email" name="email" class="form-input" placeholder="Email" required>
                    <i class="fas fa-envelope form-icon"></i>
                </div>

                <div class="form-group">
                    <input type="password" name="password" class="form-input" placeholder="Senha" required>
                    <i class="fas fa-lock form-icon"></i>
                </div>

                <a href="#" class="forgot-password">Esqueceu sua senha?</a>

                <button type="submit" class="submit-btn">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const slidingPanel = document.getElementById('slidingPanel');
        const panelContent = document.getElementById('panelContent');
        const switchToLogin = document.getElementById('switchToLogin');
        const registerForm = document.getElementById('registerForm');
        const loginForm = document.getElementById('loginForm');

        let isLoginMode = false;

        switchToLogin.addEventListener('click', function() {
            if (!isLoginMode) {
                // Switch to Login Mode
                slidingPanel.classList.add('slide-right');
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                loginForm.classList.add('slide-in-left');
                
                panelContent.innerHTML = `
                    <h2>Olá, Amigo!</h2>
                    <p>Insira seus detalhes pessoais</p>
                    <p>e comece sua jornada conosco!</p>
                    <button class="panel-btn" id="switchToRegister">Registrar</button>
                `;

                // Re-bind the new button
                setTimeout(() => {
                    const switchToRegister = document.getElementById('switchToRegister');
                    switchToRegister.addEventListener('click', switchToRegisterMode);
                }, 100);

                isLoginMode = true;
            }
        });

        function switchToRegisterMode() {
            // Switch to Register Mode
            slidingPanel.classList.remove('slide-right');
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            registerForm.classList.add('slide-in-right');
            
            panelContent.innerHTML = `
                <h2>Bem-vindo de Volta!</h2>
                <p>Para manter-se conectado conosco</p>
                <p>faça login com suas informações pessoais</p>
                <button class="panel-btn" id="switchToLogin">Entrar</button>
            `;

            // Re-bind the new button
            setTimeout(() => {
                const newSwitchToLogin = document.getElementById('switchToLogin');
                newSwitchToLogin.addEventListener('click', function() {
                    if (!isLoginMode) {
                        switchToLogin.click();
                    }
                });
            }, 100);

            isLoginMode = false;
        }

        // Form submission with loading state
        document.querySelectorAll('.auth-form').forEach(form => {
            form.addEventListener('submit', function(e) {
                const submitBtn = this.querySelector('.submit-btn');
                const originalText = submitBtn.textContent;
                
                submitBtn.textContent = 'Processando...';
                submitBtn.classList.add('loading');
                
                // Remove loading state after 2 seconds (for demo)
                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.classList.remove('loading');
                }, 2000);
            });
        });

        // Enhanced input focus effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        // Social login handlers
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const platform = this.classList.contains('facebook') ? 'Facebook' : 
                               this.classList.contains('google') ? 'Google' : 'LinkedIn';
                
                // Add loading effect
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                    alert(`Login com ${platform} será implementado em breve!`);
                }, 150);
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                // Add custom tab navigation styling if needed
            }
        });

        // Add floating particles effect
        function createFloatingParticle() {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: absolute;
                width: 4px;
                height: 4px;
                background: rgba(255, 255, 255, 0.6);
                border-radius: 50%;
                pointer-events: none;
                z-index: 0;
            `;
            
            const startX = Math.random() * window.innerWidth;
            const startY = window.innerHeight + 10;
            const endY = -10;
            const drift = (Math.random() - 0.5) * 100;
            
            particle.style.left = startX + 'px';
            particle.style.top = startY + 'px';
            
            document.body.appendChild(particle);
            
            particle.animate([
                { transform: `translate(0, 0) scale(0)`, opacity: 0 },
                { transform: `translate(${drift/4}px, ${(startY - endY)/4}px) scale(1)`, opacity: 1, offset: 0.1 },
                { transform: `translate(${drift}px, ${startY - endY}px) scale(0)`, opacity: 0 }
            ], {
                duration: 8000 + Math.random() * 4000,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
            }).addEventListener('finish', () => {
                particle.remove();
            });
        }

        // Create particles periodically
        setInterval(createFloatingParticle, 800);
    </script>
</body>
</html>
